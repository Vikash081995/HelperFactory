<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: repeat(4, auto);
            gap: 1.5rem;
            max-width: 1080px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="page-header">Vj</h1>
        </header>
        <nav>
            <ul class="site-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="/features">Features</a></li>
                <li><a href="/pricing">Pricing</a></li>
                <li><a href="/support">Support</a></li>
                <li class="nav-right"><a href="/about">About</a></li>
            </ul>
        </nav>
        <main class="main tile">
            <h1>Team collaboration done right</h1>
            <p>
                Thousands of teams use <b>Ink</b> to communicate and get things done.
            </p>
        </main>

        <div class="sidebar-top tile">
            <form class="login-form">
                <h3>Login</h3>
                <label>Username</label><input type="text" /> <label>Password</label><input type="password" />
                <button>Login</button>
            </form>
        </div>

        <div class="sidebar-bottom tile centered stack">
            <small>Starting at</small>
            <div class="cost">
                <span class="cost-currency">$</span>
                <span class="cost-dollars">20</span>
                <span class="cost-cents">.00</span>
            </div>
            <a class="cta-button" href="/pricing">Sign up</a>
        </div>
    </div>
</body>

</html>
